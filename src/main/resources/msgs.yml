logs:
  gamemode:
    self: '%prefix% &c%player% &fjust set their &c&nown&r&f gamemode to &c%gamemode%&f.'
    other: '%prefix% &c%player &fjust set &c%target%''s &fgamemode to &c%gamemode%&f.'
  fly:
    self: '%prefix% &c%player% &fjust %status% &cFly &ffor themself.'
    other: '%prefix% &c%player% &fjust %status% &c%target%''s &ffly.'
  height: '%prefix% &c%player% &fjust attempted to fly above &cy%height% &fbut was blocked.'
  block: '%prefix% &c%player% &ftried to place the block &c%block% &fbut was denied.'
  vanish:
    self: '%prefix% &c%player% &fjust %status% their &cVanish &fmode.'
    other: '%prefix% &c%player% &fjust %status% &c%target%''s Vanish&f.'
  staff-hide: '%prefix% &c%player% &fjust &c%status%&f themself from &cStafflist&f.'
  command-spy: '&8(&c%server%&8) &c%player%&8: &f%command%'

names:
  enabled: 'enabled'
  disabled: 'disabled'
  hid: 'hid'
  showed: 'showed'

other:
  cords: '%prefix% &c%player% &fis currently at &cx%x%&f, &cy,%y%&f, &cz%z%&f.'