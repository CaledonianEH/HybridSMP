  burnt-ketchup: '&8(&4&lBurnt&8) &4%player% &fhas burnt the &4&nketchup&r&f.'
  doubt: '&8(&6&lBoubt&8) &6%player% &fdoubts that.'
  epic-gamer-moment: '&8(#078ab6%player%&8) &fNow that''s an #078ab6&lEPIC GAMER MOMENT&f.'
  good-game: '&8(&e&lGG&8) &e%player% &fhas declared this as a &e&nGood Game&r&f.'
  no-f: '&8(&c&l&mRespects&r&8) &c%player% &fhas refused to pay their respects. Stop dying people.'
  f: '&8(&a&lRespects&8) &a%player% &fhas just paid their respects.'
