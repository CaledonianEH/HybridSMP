# HybridSMP messages file generated using HybridCore-${project.version}
# This plugin mainly supports 1.16.1, but may work in later versions

# Main Messages
prefix: '&c&lHybrid &8»&f'
no-permission: '%prefix% &oUnknown command.'
console-error: '&cYou must be a player to execute this command.'
player-not-found: '%prefix% The player &c%player% &fwas not found.'
config-reload: '%prefix% The configuration is reloading...'
404: '%prefix% That alias does &cnot exist&f. For help, type &c/hf help&f.'
args: '%prefix% You must provide the &ccorrect &famount of arguments.'
help-1:
  - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
  - '     &bHybrid Core'
  - '&f * &c/hybridcore &8- &fMain command'
  - '&f * &c/togglejoin &8- &fToggle your join visibility.'
  - '&f * &c/toggledeaths &8- &fToggle your deaths visibility.'
  - '&f '
  - '&7&o(( &7&oYou do not have &f&oPermission &7&oto view admin cmds ))'
  - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
help-2:
  - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
  - '     &bHybrid Core &7(Admin)'
  - '&f * &c/hybridcore &8- &fMain command'
  - '&f * &c/hf reload &8- &fReload all configuration files.'
  - '&f '
  - '&7&o(( &f&oView &7&ouser commands with &f&o/hf help &7&o))'
  - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'

# Core-Cmd
core-cmd-user:
  - '%prefix% This server is running &cHybridCore &fby &cCaledonian EH'
  - '&7&o(( You do not have &f&oPermission &7&oto view further ))'
core-cmd-admin:
  - '%prefix% This server is running &cHybridCore v&c%version% &fby &cCaledonian EH'
  - '&7&o(( Type &f&o/hybridcore help &7&ofor more &f&oInformation ))'

# Gamemodes
gamemodes:
  self: '%prefix% Your gamemode was set to &c%gamemode%&f.' # PLACEHOLDERS: %prefix%, %gamemode%, %player%
  target: '%prefix% Your gamemode was set to &c%gamemode% &fby &c%player%&f.' # PLACEHOLDERS: %prefix%, %gamemode%, %player%, %target%
  sender: '%prefix% You set &c%target%''s &fgamemode to &c%gamemode%' # PLACEHOLDERS: %prefix%, %gamemode%, %player%
  usage: '%prefix% Usage: &c/%command% <player>'
  names:
    adventure: 'Adventure'
    creative: 'Creative'
    spectator: 'Spectator'
    survival: 'Survival'

join-leave:
  join:
    - '%prefix% &fWelcome &c%player%&f, changes to your base include &cTnT&f, &cExplosions&f, and &clooting&f.'
    - '%prefix% &fWelcome &c%player%&f, you brought the pizza right?'
    - '%prefix% &c%player%&f just joined, everyone, look like your doing something important.'
    - '%prefix% &c%player%&f joined the server, hide the weapons.'
    - '%prefix% &fCannonball! &c%player% &fjust crashed this party.'
  leave:
    - '%prefix% Goodbye &c%player%&f, your loot is currently getting &c&nstolen&r&c ☺'
    - '%prefix% &fGoodbye &c%player%&f, did you remember to lock the vault?'
    - '%prefix% &c%player% &fwas a traitor to the &cSoviet Union&f.'

# Staff
staffchat:
  format: '&8(&c&lS&f&lC&8) &7&o(%server%) &c%player% &8» &f%chat%'
  args:
    enable: '%prefix% Your staffchat is now &cEnabled&f.'
    disable: '%prefix% Your staffchat is now &cDisabled&f.'
    usage: '%prefix% Incorrect usage. Use &c/sc <help | enable | disable>'
  help:
    - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
    - '&c        Staff-Chat Help &7(Page 1/1)'
    - '&f '
    - '&f * &c/staffchat  &8● &fToggle staff chat'
    - '&f * &c/sc enable &8● &fForce enable staff chat'
    - '&f * &c/sc disable &8● &fForce disable staff chat'
    - '&f * &c/sc help &8● &fView this help menu'
    - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'

stafflist:
  format:
    header:
      - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
      - '&c        &lStaff List'
      - '&f '
    footer:
      - '&f '
      - '&7&o(( &f&oHover &7&ooer staff for more &f&oinformation &7&o))'
      - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
    empty: '%prefix% There are no staff online.'
  staff: '&f * &c%player% &fis logged on &c%server%'
  toggles:
    hide: '%prefix% You will &cNo Longer &fappear on stafflist.'
    show: '%prefix% You will &cAppear &fon the stafflist.'
  hide: '%prefix% You &c%status% &fyourself from the &cStafflist&f.'

vanish:
  self: '%prefix% You &c%status% &fyour vanish mode.'
  other:
    other: '%prefix% Your vanish was &c%status% &fby &c%player%&f.'
    sender: '%prefix% You &c%status% &c%player%''s &fvanish mode.'
  action-bar: '&c&l(!) &cYou are currently &nVanished&r'
  usage:
    help:
      - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
      - '&c        Vanish Help &7(Page 1/1)'
      - '&f '
      - '&f * &c/vanish  &8● &fToggle vanish'
      - '&f * &c/v enable &8● &fForce enable vanish'
      - '&f * &c/v disable &8● &fForce disable vanish'
      - '&f * &c/v help &8● &fView this help menu'
      - '&c*&8&m-----------&c*&8&m------------------&c*&8&m-----------&c*'
    usage: '%prefix% Incorrect usage. Use &c/v <help|enable|disable>'

